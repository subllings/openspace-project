# ============================================
# Pytest configuration file for Open Space app
# ============================================

[pytest]

# Minimum pytest version required
minversion = 7.0

# Paths where pytest should look for tests
# Usually this points to your /tests folder
testpaths =
    tests

# Additional options:
# -rA : show extra test summary info (including skipped, xfailed, etc.)
# -q  : quiet mode (minimal output)
# --tb=short : shorter tracebacks when errors occur
# --maxfail=5 : stop after 5 failures (optional)
addopts = -ra -q --tb=short

# Optional: specify custom markers (useful for categorizing tests)
# For example: @pytest.mark.integration or @pytest.mark.slow
markers =
    integration: mark test as an integration test
    slow: mark test as slow
